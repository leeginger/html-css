<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형이미지 | Techit</title>
  </head>
  <body>
    <style>
      figure{
        margin:0;
      }
    </style>
    <h1>picture와 source 요소</h1>
    <!--srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우-->
    <figure>
      <img
        src="./../assets/logo/netflix@1x.png"
        alt=""
        srcset="./../assets/logo/netflix@1x.webp"
      /><!--크롬브라우저는 srcset을 지원하지만 구형브라우저에선 안나와서 png로 렌더링(fallback코드)-->
      <figcaption>넷플릭스</figcaption>
    </figure>
    <figure>
      <picture>
        <source
          srcset="./../assets/logo/netflix@1x.webp 1x, ./../netflix@2x.webp 2x"
        />
        <!--1x는 밀도를 나타냄-->
        <img src="./../assets/logo/netflix@1x.png" alt="" />
      </picture>
      <figcaption></figcaption>
    </figure>
    <hr>
    <!--picture요소와 source요소 그리고 srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우(x 디스크립터)-->
    <figure></figure>
      <picture>
        <source
          srcset="./../assets/rwd/image-1x.png 1x, ./../assets/rwd/image-2x.png 2x, ./../assets/rwd/image-3x.png 3x, ./../assets/rwd/image-4x.png 4x"
        />
        <!--1x는 밀도를 나타냄-->
        <img src="./../assets/rwd/image-src.png" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지 소스</figcaption>
    </figure>
    <hr>
    <figure>
      <picture>
        <source srcset="./../assets/rwd/small-550.jpg 550w, 
                        ./../assets/rwd/medium-1024.jpg 1024w,
                        ./../assets/rwd/large-1600.jpg 1600w,
                        ./../.assets/rwd/normal-1920.jpg 1900w" sizes="(max-width:768px)100vw, 50vw"/>
        <img src="" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지 소스</figcaption>
    </figure>
  </body>
</html>
