<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비디오 및 아이프레임 요소 | Techit</title>
  </head>
  <body>
    <h1>베디오 포함하기</h1>
    <figure>
      <!--autoplay 속성은 muted 속성을 함께 제공할 경우에만 동작-->
      <video
        class="fullsize"
        poster="../assets/video/poster.jpg"
        controls
        autoplay
        muted
      >
        <source
          src="../assets/video/google-developer-stories.mp4"
          type="video/mp4"
        />
        <source
          src="../assets/video/google-developer-stories.mov"
          type="video/mov"
        />
        <source
          src="../assets/video/google-developer-stories.ogg"
          type="video/ogg"
        />
        <source
          src="../assets/video/google-developer-stories.webm"
          type="video/webm"
        />
        <track src="../assets/video/google-developer-stories-subtitles-en.vtt"
        kind="captions" srclang="en" label="English"
      </video>
    </figure>
    <hr />
    <video
      src="./../assets/video/google-developer-stories.mp4"
      class="fullsize"
      poster="../assets/video/poster.jpg"
    ></video>
    <hr />
    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          aria-label="웹접근성과 웹표준 개념"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://youtu.be/fUcIe7-2zxw?si=Lqvb70PFFKfIYGzT"
        ></iframe>
      </div>
      <figcaption>iframe을 활용하여 비디오 삽입하기</figcaption>
    </figure>
  </body>
</html>
