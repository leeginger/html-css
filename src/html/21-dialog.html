<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog 요소 | Techit</title>
    <script type="module">
      const showButton = document.querySelector(".show-button");
      const penalDialog = document.querySelector("dialog");
      const closeButton = document.querySelector(".close-button");

      showButton.addEventListener("click", () => {
        penalDialog.showModal();
      });

      closeButton.addEventListener("click", () => {
        penalDialog.close();
      });
    </script>
  </head>
  <style>
    dialog::backdrop {
      background: rgb(255 0 0 / 25%);
    }
  </style>

  <body>
    <h1>dialog 요소</h1>
    <!--다이얼로그 예시-->
    <dialog aria-label="가입안내">
      <p id="benefit">차별화된 회원가입 혜택</p>
      <a href="/">지금 바로 만나보세요!</a>
      <form method="dialog">
        <button type="button">오늘하루 안보기</button>
        <button type="button" class="close-button">닫기</button>
      </form>
    </dialog>
    <button type="button" class="show-button">다이얼로그 보기</button>
  </body>
</html>
