<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 스프라이트 | Techit</title>
    <link
      rel="preload"
      as="style"
      href="./../assets/font/notoserif/notoserif.css"
    />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link
      rel="preload"
      as="style"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard-dynamic-subset.min.css"
      integrity="sha512-PsXUEGpaqdO9ConjXV1R21W0YqdV9dl3wxGAFnZFkGQ0/YGroVnvHv/aFehTx98C4fQRt6tqj/bvpAXsj5ztyQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/16-sprites.css" />
  </head>
  <body>
    <h1>CSS 스프라이트</h1>
    <h2>비트맵 이미지(배경)</h2>
    <ul class="sns-list">
      <li><a href="/" class="sns facebook" aria-label="페이스북"></a></li>
      <li><a href="/" class="sns instagram" aria-label="인스타그램"></a></li>
      <li><a href="/" class="sns youtube" aria-label="유튜브"></a></li>
    </ul>
    <h2>벡터 이미지(svg 요소)</h2>
    <ul class="icon-list">
      <li>
        <a href="/"
          ><svg role="img" class="svg-icon" viewBox="0 0 24 24">
            <use href="./../assets/sprite/icons.svg#triangle" /></svg
        ></a>
      </li>
      <li>
        <a href="/"
          ><svg role="img" class="svg-icon" viewBox="0 0 24 24">
            <use href="./../assets/sprite/icons.svg#arrow" /></svg
        ></a>
      </li>
      <li>
        <a href="/"
          ><svg role="img" class="svg-icon" viewBox="0 0 24 24">
            <use href="./../assets/sprite/icons.svg#global" /></svg
        ></a>
      </li>
      <li>
        <a href="/"
          ><svg role="img" class="svg-icon" viewBox="0 0 24 24">
            <use href="./../assets/sprite/icons.svg#checkbox" /></svg
        ></a>
      </li>
    </ul>
    <div class="svg-container">
      <svg role="img" class="svg-icon" viewBox="0 0 24 24">
        <use href="./../assets/svg/shape/_sprite.svg#circle" />
      </svg>
    </div>
    <div class="svg-container">
      <svg role="img" class="svg-icon" viewBox="0 0 24 24">
        <use href="./../assets/svg/shape/_sprite.svg#sun" />
      </svg>
    </div>
  </body>
</html>
