<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition, animation | Techit</title>
    <link
      rel="preload"
      as="style"
      href="./../assets/font/notoserif/notoserif.css"
    />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link
      rel="preload"
      as="style"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard-dynamic-subset.min.css"
      integrity="sha512-PsXUEGpaqdO9ConjXV1R21W0YqdV9dl3wxGAFnZFkGQ0/YGroVnvHv/aFehTx98C4fQRt6tqj/bvpAXsj5ztyQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/21-transition-animation.css" />
    <script type="module">
      const buttonTransition = document.querySelector(".button--transition");
      const TransitionBox = document.querySelector(".transition-box");
      buttonTransition.addEventListener("click", () => {
        TransitionBox.classList.toggle("is--animation");
      });

      const buttonTransform = document.querySelector(".button--transform");
      const TransformBox = document.querySelector(".transform-box");
      buttonTransform.addEventListener("click", () => {
        TransformBox.classList.toggle("is--animation");
      });
      // Animation
      const buttonAnimation = document.querySelector(".button--animation");
      const fadeBoxes = document.querySelectorAll(".fade-box");

      buttonAnimation.addEventListener("click", () => {
        fadeBoxes.forEach((fadeBox) => {
          fadeBox.classList.add("is--animation");
        });
      });
    </script>
  </head>
  <body>
    <h1>CSS 애니메이션</h1>
    <h2>Transition 속성을 활용한 애니메이션</h2>

    <button type="button" class="button--transition">Go! Transition</button>
    <div class="transition-box">Transition을 활용한 애니메이션</div>

    <button type="button" class="button--transform">Go! Transform</button>
    <div class="transform-box">Transform을 활용한 애니메이션</div>

    <h2>Animation 속성을 활용한 애니메이션</h2>
    <button type="button" class="button--animation">Go! Animation</button>
    <div class="fade-box fade-box1">CSS 애니메이션</div>
    <div class="fade-box fade-box2">CSS 애니메이션</div>
  </body>
</html>
